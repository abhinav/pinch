on:
  pull_request:
  push:
    branches: master

name: build
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ['8.4.4', '8.6.5', '8.8.3', '8.10.2', '9.0.1', '9.2.1', '9.4.2']
        os: [ubuntu-latest]
      fail-fast: false
    name: GHC ${{ matrix.ghc }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Haskell
        uses: haskell/actions/setup@v1
        with:
          cabal-version: latest
          ghc-version: ${{ matrix.ghc }}
      - run: cabal v2-test
