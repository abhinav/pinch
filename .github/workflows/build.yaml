on:
  pull_request:
  push:
    branches: master

name: build
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ['8.4.4', '8.6.5', '8.8.4', '8.10.7', '9.0.1', '9.2.8', '9.4.8', '9.6.6', '9.8.2', '9.10.1']
        os: [ubuntu-latest]
      fail-fast: false
    name: GHC ${{ matrix.ghc }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          cabal-version: latest
          ghc-version: ${{ matrix.ghc }}
      - run: cabal v2-test
